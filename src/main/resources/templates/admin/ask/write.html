<html lang="ko" xmlns:th="http://www.thymeleaf.org"
>
<!-- 	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" -->

<th:block th:with="dto=${ask_boardlist[0]}" th:unless="${ask_boardlist == null} or ${#lists.size(ask_boardlist) <= 0 }">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>문의사항 : 관리자 답변</title>
	<meta name="description"
		content="Free Bootstrap Theme by ProBootstrap.com">
	<meta name="keywords"
		content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
	
	<link rel="stylesheet" th:href="@{/css/custom.css}">
	<link rel="stylesheet" th:href="@{/css/styles-merged.css}">
	<link rel="stylesheet" th:href="@{/css/style.min.css}">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
			<style>
	label{
	font-size:15px
	}
	
	</style>
</head>
<head th:replace="include/common::iconstyle"></head>
<body>

<!--  header -->
			<!-- 페이지 -->
	<div class="probootstrap-page-wrapper">
	
		<!-- 헤더 -->
		<div th:replace="include/header::header"></div>

		<!-- 네비게이션 바 -->
		<div th:replace="include/header::nav"></div>
	
<!--  문의사항 작성  -->	
		<section class="probootstrap-section probootstrap-section-colored">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-left section-heading mb0">
						<h1 class="mb0">문의사항 답변</h1>
					</div>
				</div>
			</div>
		</section>	
		
	<div class="container mt-3">
		<form name="frm" action="writeOk" method="post" enctype="multipart/form-data">
		<input type="hidden" name="abid" th:value="${dto.abid }"/>
		
            <div class="col-lg-9 col-md-9 col-sm-9 probootstrap-top-quick-contact-info">
                <label for="subject"><strong>제목</strong></label>
                <input type="text" class="form-control" id="subject" placeholder="제목을 입력하세요" style="text-align:left !important; height:50; margin-top:30px" name="subject" th:value="${dto.subject }">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 probootstrap-top-quick-contact-info">
                <label for="content" ><strong>내용</strong></label>
                <textarea class="form-control" rows="5" id="content" style="text-align:left; height:300" placeholder="내용을 입력하세요" name="content">[[${dto.content }]]</textarea>
            </div>
	        <div class="col-lg-9 col-md-9 col-sm-9 probootstrap-top-quick-contact-info">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
                <div class="col-sm-10">
                    <img id = "uploadedImg" th:src="@{'/img/' + ${ask_filelist[0].filename}}" style="width:600;height:500;">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 probootstrap-top-quick-contact-info">
            <!-- sec:authorize="hasRole('ROLE_ADMIN')" -->
                <label for="answer"><strong>답변</strong></label>
                <input type="text" class="form-control" id="answer" style="text-align:left !important; height:70; margin-bottom:50px" name="answer">
            </div>
        </div>
		<div style="margin-top:30px">
            <button type="submit" class="btn btn-primary">답변완료</button>
            <button type="button" class="btn btn-primary" onclick="location.href='list'">목록</button>
		</div>
		</form>
	</div>
	    		<!-- 본문 하단 -->
		<section class="probootstrap-cta">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</section>
<!--  footer -->
		<div th:replace="include/footer :: footer"></div>
	
	</div>
	
	<script th:src="@{/js/scripts.min.js}"></script>
	<script th:src="@{/js/main.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>

</body>
</html>
