  </head>
  <body>

    <div class="probootstrap-search" id="probootstrap-search">
      <a href="#" class="probootstrap-close js-probootstrap-close"><i class="icon-cross"></i></a>
      <form action="#">
        <input type="search" name="s" id="search" placeholder="Search a keyword and hit enter...">
      </form>
    </div>
    
    
    <div class="probootstrap-page-wrapper">
  		<!-- header -->
		<div th:replace="include/header::header"></div>
		<!--  nav bar -->
		<div th:replace="include/header::nav"></div>
      
      
      <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate">
              <h1 class="mb0">모임 등록</h1>
            </div>
          </div>
        </div>
      </section>

      </div>
      
      
	<!--  크루 개설 작성 폼 -->
      <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row probootstrap-gutter0">
                <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">
<!--                   <h2>Get In Touch</h2> -->
                  <p>모임 계획을 알려주세요!</p>
                  <form action="/crew/meetup/insertOk" method="post" class="probootstrap-form" enctype="multipart/form-data" accept-charset="UTF-8">
             		<input type="hidden" name="crewId" th:value="${meetup.crew.id}">
                  
                    <div class="form-group">
                      <label for="subject">이번 모임의 이름</label>
                      <span style="font-size: 14px; color: red">[[${errName}]]</span>
                      <input type="text" class="form-control" id="subject" name="name" th:value="${meetup.name}" style="text-align:left !important;">
                    </div>
                    
                     <div class="form-group">
                      <label for="area">만나는 장소 및 활동 장소</label>
                      <span style="font-size: 14px; color: red">[[${errName}]]</span>
<!--                       <input type="text" class="form-control" id="name" name="location" th:value="${meetup.location}"> -->
                      <input type="text" id="sample5_address" class="form-control" name="location" th:value="${meetup.location}" style="text-align:left !important;"> 
                    <!--    <input type="button" th:onclick="sample5_execDaumPostcode()" value="주소 검색"><br>  -->
                      <div id="map" style="width:300px;height:300px;margin-top:10px;display:none;"></div>
                    </div>        
                    
                    <div class="form-group">
                      <label for="name">예정 날짜와 시간</label>
                      <span style="font-size: 14px; color: red">[[${errName}]]</span>
                      <input type="datetime-local" class="form-control" id="datefield" name="datetime2" style="text-align:left !important;">
                    </div>
                   

                    <div class="form-group">
                      <label for="memberLimit">모임 정원</label>
                    <span style="font-size: 14px; color: red">[[${errMemberLimit}]]</span>
                      <select class="form-control" id="subject" name="memberLimit" style="text-align:left !important;">
                      		<option value="" th:selected="${meetup.memberLimit==null}"></option>
                      		<option th:each="num:${#numbers.sequence(2, meetup.crew.memberLimit)}" th:value="${num}" th:selected="${meetup.memberLimit==num}">[[${num}]]</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <label for="desc">회비</label>
                      <span style="font-size: 14px; color: red">[[${errName}]]</span>
                      <input type="text" class="form-control" id="subject" name="fee" th:value="${meetup.fee}" style="text-align:left !important;">
                    </div>
                    
                    
                    <div class="form-group">
                      <label for="desc">모임 활동 및 안내사항</label>
                    <span style="font-size: 14px; color: red">[[${errDescription}]]</span>
                      <textarea cols="30" rows="10" class="form-control" id="message" name="description" style="text-align:left !important;">[[${meetup.description}]]</textarea>
                    </div>
                    
                    <div th:if="${fileName!=null}">
	                    <input type="hidden" name="fileOriginName" th:value="${fileOriginName}"/>
						<input type="hidden" name="fileName" th:value="${fileName}"/>
						<input type="hidden" name="filePath" th:value="${filePath}"/>
                    </div>
                    
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="모임 등록하기">
                    </div>
                    
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     <!--  크루 개설 작성 폼 끝 -->
      

		<!-- footer -->
		<div th:replace="include/footer :: footer"></div>

    <!-- END wrapper -->
    
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=65c9f79c00dce40eedc3bd3082999eae&libraries=services"></script>
	
	<script>
        let dateElement = document.getElementById('datefield');
        let date = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().slice(0, -5);
        dateElement.value = date;
        dateElement.setAttribute("min", date);
    </script>


	<script th:inline="javascript">
	    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
	        mapOption = {
	            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
	            level: 5 // 지도의 확대 레벨
	        };
	
	    //지도를 미리 생성
	    var map = new daum.maps.Map(mapContainer, mapOption);
	    //주소-좌표 변환 객체를 생성
	    var geocoder = new daum.maps.services.Geocoder();
	    //마커를 미리 생성
	    var marker = new daum.maps.Marker({
	        position: new daum.maps.LatLng(37.537187, 127.005476),
	        map: map
	    });
	
		window.onload = function(){
	    	document.getElementById("sample5_address").addEventListener("click",
	    function sample5_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                var addr = data.address; // 최종 주소 변수
	
	                // 주소 정보를 해당 필드에 넣는다.
	                document.getElementById("sample5_address").value = addr;
	                // 주소로 상세 정보를 검색
	                geocoder.addressSearch(data.address, function(results, status) {
	                    // 정상적으로 검색이 완료됐으면
	                    if (status === daum.maps.services.Status.OK) {
	
	                        var result = results[0]; //첫번째 결과의 값을 활용
	
	                        // 해당 주소에 대한 좌표를 받아서
	                        var coords = new daum.maps.LatLng(result.y, result.x);
	                        // 지도를 보여준다.
	                        mapContainer.style.display = "block";
	                        map.relayout();
	                        // 지도 중심을 변경한다.
	                        map.setCenter(coords);
	                        // 마커를 결과값으로 받은 위치로 옮긴다.
	                        marker.setPosition(coords)
	                    }
	                });
	            }
	        }).open();
	    })}
	</script>
