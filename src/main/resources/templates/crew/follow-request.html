<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>크루 지원하기</title>
    <meta name="description" content="Free Bootstrap Theme by ProBootstrap.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
    
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">

  </head>
  
    <head th:replace="include/common::iconstyle"></head>
  
  <body>

    <div class="probootstrap-page-wrapper">
  		<!-- header -->
		<div th:replace="include/header::header"></div>
		<!--  nav bar -->
		<div th:replace="include/header::nav"></div>
      
      
      <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate">
              <h1 class="mb0">크루 지원 양식</h1>
            </div>
          </div>
        </div>
      </section>

      </div>
      
      
	<!--  크루 개설 작성 폼 -->
      <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row probootstrap-gutter0">
                <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">
                  <form action="/crew/follow/request-ok" method="post" class="probootstrap-form">
                    
                    <div class="form-group">
                      <label for="desc">크루 지원 동기 한 줄 적어주세요!( 지원자 : [[${user.username}]] ) </label>
                      <textarea cols="30" rows="10" class="form-control" id="message" name="info" style="text-align:left !important;"></textarea>
                    </div>
                    <div class="form-group">
                      <input type="hidden" name="cid" th:value="${cid}">
                       <input type="hidden" name="uid" th:value="${user.id}">
                      <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="크루 지원하기">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     <!--  크루 개설 작성 폼 끝 -->
      

		<!-- footer -->
		<div th:replace="include/footer :: footer"></div>


    <script th:src="@{/js/scripts.min.js}"></script>
    <script th:src="@{/js/main.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
	
	 
	<script type="text/javascript">

	//Enter로 폼 전송 막기
	document.addEventListener('keydown', function (event) {
		if (event.keyCode === 13) {
			event.preventDefault();
	};
	}, true);

	</script>

  </body>
</html>
